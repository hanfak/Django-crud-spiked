{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}" />

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:show' question.id %}">{{question.question_text}}</a>
                <p>{{ question.pub_date}}</p>
                <div>
                  <a href="{% url 'polls:edit' question.id %}">Change the question</a>
                </div>
                <div>
                  <a href="{% url 'polls:destroy' question.id %}">Remove question</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>
{% endif %}

<a href="{% url 'polls:new' %}">Create new question</a>
