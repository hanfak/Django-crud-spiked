<h1>{{a_question.question_text}}</h1>

{% if error_message %}
  <p><strong>{{error_message}}</strong></p>
{% endif %}
{% if all_choices %}
  <ul>
  {% for choice in all_choices %}
    <li>
      {{choice.choice_text}}
    </li>
  {% endfor %}
  </ul>
{% else %}
    <p>No choices are available, please add some</p>
{% endif %}
